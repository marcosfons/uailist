table:
  name: buy_list
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_uuid
array_relationships:
  - name: product_buy_lists
    using:
      foreign_key_constraint_on:
        column: buy_list_uuid
        table:
          name: product_buy_list
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_uuid:
          _eq: X-Hasura-User-Id
      set:
        user_uuid: x-hasura-User-Id
      columns:
        - uuid
        - user_uuid
        - name
        - updated_at
        - created_at
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - user_uuid
        - uuid
      filter:
        user_uuid:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - user_uuid
        - uuid
      filter:
        user_uuid:
          _eq: X-Hasura-User-Id
      check: null
      set:
        user_uuid: x-hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_uuid:
          _eq: X-Hasura-User-Id
